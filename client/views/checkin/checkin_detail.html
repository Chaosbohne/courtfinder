<template name="checkinDetail">
  <div class="checkin">
    <form name="checkin" class="checkin-form">
      <div class="control-group well">
        <div class="controls">
          <label for="title">{{title}}</label>
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <label for="user">Benutzername</label>
          <input class="checkin-username-input" name="username" type="text" required/>
        </div>
      </div>      
      <div class="control-group">     
        <label for="title">Dauer</label>
        <div class="jqueryui-slider">
          <input type="text" pattern="[0-6]" name="duration" class="input-mini" id="slider-input" value="1" size="1" />
          <div class="noUiSlider"></div>
        </div>        
      </div>    
      <div class="control-group">
        <div class="controls">
          <input type="submit" class="btn btn-large btn-block" value="Checkin"/>
        </div>
      </div>
    </form>
  </div>
</template>
