<template name="postsList">
  <div class="posts">
    <ul class="nav nav-tabs nav-stacked">
      {{#each posts}}
        {{> postItem}}
      {{/each}}
    </ul >
    {{#if postsReady}}
      {{#unless allPostsLoaded}}
        <a class="btn btn-block btn-primary load-more" href="#">Lade mehr</a>     
      {{/unless}}
    {{else}}
      <div>{{> spinner}}</div>
    {{/if}}
  </div>
</template>
